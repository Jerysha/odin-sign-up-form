<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form - Odin Projects</title>
</head>

<body>
    <div class="container">
        <div class="side-logo-container">
            <div class="logo-container">
                <img src="img/odin-logo.webp" alt="logo" width="100px">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="info-container">
            <div class="first-info">
                <h2>This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <div class="form">
                    <form action="#" id="myForm">
                        <div class="row">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" required>
                        </div>
                        <div class="row">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" required>
                        </div>
                        <div class="row">
                            <label for="email">EMAIL</label>
                            <input type="email" required>
                        </div>
                        <div class="row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" required>
                        </div>
                        <div class="row">
                            <label for="password">PASSWORD</label>
                            <input type="password" required>
                        </div>
                        <div class="row">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="log-container">
                <button type="submit" form="myForm">Create Account</button>
                <h4>Already have an account? <a href="#">Log in</a></h4>
            </div>
        </div>
    </div>
</body>

</html>
